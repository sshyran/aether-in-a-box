# cassandra values
cassandra:
  config:
    cluster_size: 1
    seed_size: 1
resources:
  enabled: false

config:
  upf:
    name: "oaisim"
    sriov:
      enabled: false
    hugepage:
      enabled: false
    cniPlugin: simpleovs
    ipam: static
    cfgFiles:
      upf.json:
        mode: af_packet
        cpiface:
          dnn: "8internet"
          hostname: "upf"
          enable_ue_ip_alloc: false
          ue_ip_pool: 172.250.0.0/16
