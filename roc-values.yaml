global:
  storage:
    controller: "atomix-controller.kube-system:5679"
  store:
    consensus:
      enabled: true
      clusters: 1
      replicas: 1
      partitions: 1

import:
  aether-roc-gui:
    v2-0:
      enabled: false
    v2-1:
      enabled: true
  sdcore-adapter:
    v2-0:
      enabled: false
    v2-1: # This is the new v2, not the old one...
      enabled: true
  sdcore-test-dummy:
    enabled: false
  prometheus:
    acc:
      enabled: false
    amp:
      enabled: false
    ace:
      enabled: false
  demo-exporter:
    enabled: false
  prom-label-proxy:
    acc:
      enabled: false
    amp:
      enabled: false
  subscriber-proxy:
    enabled: false

onos-gui:
  ingress:
    enabled: false
  service:
    type: NodePort

aether-roc-gui-v2-1:
  ingress:
    enabled: false
  grafana:
    proxyEnabled: false
  prometheus:
    acc:
      proxyEnabled: false
    amp:
      proxyEnabled: false
    site: []
  service:
    type: NodePort

prometheus-amp:
  alertmanager:
    persistentVolume:
      enabled: false
  server:
    persistentVolume:
      enabled: false
prometheus-acc:
  alertmanager:
    persistentVolume:
      enabled: false
  server:
    persistentVolume:
      enabled: false
prometheus-ace:
  alertmanager:
    persistentVolume:
      enabled: false
  server:
    persistentVolume:
      enabled: false
