global:
  storage:
    controller: "atomix-controller.kube-system:5679"
  store:
    consensus:
      enabled: true
      clusters: 1
      replicas: 1
      partitions: 1

import:
  aether-roc-gui:
    v2_1:
      enabled: false
    v3:
      enabled: true
  sdcore-adapter:
    v2_1:
      enabled: false
    v3:
      enabled: true
  sdcore-test-dummy:
    enabled: false

onos-gui:
  ingress:
    enabled: false
  service:
    type: NodePort

aether-roc-gui-v3:
  ingress:
    enabled: false
  service:
    type: NodePort

prometheus:
  alertmanager:
    persistentVolume:
      enabled: false
  server:
    persistentVolume:
      enabled: false